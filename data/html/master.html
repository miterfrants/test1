<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <script type="text/javascript" src="../js/lib/require.js"></script>
        <script type="text/javascript">
            var fbLoginURL = "{FB_LOGIN_URL}";
            var twitterLoginURL = "{TWITTER_LOGIN_URL}";
            var goolgeLoginURL = "{GOOGLE_LOGIN_URL}";
            require([
               '../js/module/index.js',
               '../js/module/common.js',
               '../js/lib/jquery-2.0.2.min.js'
            ], function (index,common) {
                $(document).ready(function(){index.onReady();common.onReady()});
                $(window).bind("custom_load",function(e,index){
                    setTimeout(function(){
                        index.onLoad();
                        common.onLoad();
                    },60);
                })            
                $(window).trigger("custom_load",index);
            });
        </script>
    </head>
