<!DOCTYPE html>
<html>
    <head>
        <title>PlanB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/js/lib/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
        <script type="text/javascript">
            var key = "AIzaSyCmua4N_rbg1YbNkFpGAVEO3hm_biGo3rY";
            var map;
            function initialize() {
                var chicago = new google.maps.LatLng(23.76020942503921, 120.970458984375);
                var mapOptions = {
                    zoom: 11,
                    center: chicago,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }

                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                var ctaLayer = new google.maps.KmlLayer({
                    url: 'http://www.planb-on.com/upload/kml/台北市.kml'
                });
                ctaLayer.setMap(map);
            }
            $(document).ready(function () {
                $("body").bind("keydown", function (e) {
                    if (e.keyCode == "13") {
                        console.log(google.map.OverlayView.getMarkers());
                    }
                })
            })

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <style>
            html,body {height:100%;width:100%;margin:0;padding:0}
            #map-canvas {height:100%;width:100%;}
            input{position:absolute;top:20px;left:80px;z-index:100;width:300px;height:30px;font-size:20px;}
            .insert-button {width:90px;}
        </style>
    </head>
    <body>
        <input type="text" id="place" />
        <div id="map-canvas"></div>
    </body>
</html>
